<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="cont flex bg-b">
        <div class="left">

            <div class="close">
                <img width="25px" src="imgs/close.svg" alt="">
            </div>
            <div class="home bg-g rnd m-1 p-1">
                <div class="logo"><img class="invert" src="imgs/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="imgs/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="imgs/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="libary bg-g rnd m-1 p-1">
                <div class="heading">
                    <img class="invert" src="imgs/playlist.svg" alt="">
                    <h2> Your Libary </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bg-g rnd">
            <div class="header">
                <div class="nav">
                    <div class="hamcont">
                        <img class="invert ham" src="imgs/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="btn">
                    <button class="sign">Sign up</button>
                    <button class="log">Log in</button>
                </div>
            </div>
            <div class="playlists">
                <h1>Popluar artists</h1>
                <div class="cardc">
                    <div class="card">
                        <div class="play">
                            <img width="20px" src="imgs/play.svg" alt="">
                        </div>
                        <img src="imgs/artist1.jpeg" alt="">
                        <h2>Pritim</h2>
                        <p>Artist</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img width="20px" src="imgs/play.svg" alt="">
                        </div>
                        <img src="imgs/ar2.jpeg" alt="">
                        <h2>Arijit Singh</h2>
                        <p>Artist</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img width="20px" src="imgs/play.svg" alt="">
                        </div>
                        <img src="imgs/a3.jpeg" alt="">
                        <h2>A.R.Rahman</h2>
                        <p>Artist</p>
                    </div>
                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="imgs/prevsong.svg" alt="">
                        <img width="35" id="play" src="imgs/play.svg" alt="">
                        <img width="35" id="next" src="imgs/nextsong.svg" alt="">
                    </div>

                    <div class="timevol">

                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25px" src="imgs/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>

                </div>


            </div>

        </div>
    </div>


</body>

</html>
